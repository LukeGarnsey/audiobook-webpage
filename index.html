<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AudioBooks</title>
  <link  rel="stylesheet" href="./assets/css/reset.css">
  <link  rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <header>
    <h1>AudioBooks</h1>
    <nav>
      <h2>SearchBar</h2>
    </nav>
    <h2>Sign in</h2>
  </header>
  <main>
    <section class="tokens">
      <h3>Browse by Categories.</h3>
    </section>
    <section>
      <div id="sort-container">
        <h3>Explore All</h3>
        <h3>Sort by:</h3>
      </div>
      <div id="book-content">
        <article class="book-container">
          <img/>
          <div class="rating-container">
            <img class="star"/>
            <img class="star"/>
            <img class="star"/>
            <img class="star"/>
            <img class="star"/>
          </div>
          <h2 class="book-title">Book Title</h2>
          <h3 class="book-author">Author Title</h3>
          <h4 class="book-duration">Duration: 12 hr 12 min</h4>
          <h4 class="book-price">Price: $15.99</h4>
        </article>
      </div>
    </section>
</main>
</body>
</html>
